<div class="ud-app-loader ud-component--course-taking--app" data-module-id="course-taking" data-module-args="{&quot;courseId&quot;:2428872,&quot;initialCurriculumItemType&quot;:&quot;lecture&quot;,&quot;initialCurriculumItemId&quot;:17069898,&quot;canUserEditCourse&quot;:false,&quot;isUserInstructor&quot;:false,&quot;canManageCourseQA&quot;:false,&quot;isPreviewingAsStudent&quot;:false,&quot;hasDismissedReviewPrompt&quot;:false,&quot;useCache&quot;:true,&quot;availableFeatures&quot;:[&quot;q_and_a_enabled&quot;,&quot;certificate&quot;],&quot;isCourseInConsumerSubs&quot;:false,&quot;adaptiveAssessmentForBanner&quot;:null,&quot;googleClientId&quot;:&quot;700206021005-as1l679sch207mp70msgjhma1krf3k9q.apps.googleusercontent.com&quot;,&quot;enableLabsInPersonalPlan&quot;:false,&quot;isNewCodingExerciseUIEnabled&quot;:true,&quot;showUpdatedCertificationUnitOnCTP&quot;:false,&quot;enableCertDueDateTracker&quot;:false,&quot;learningPathId&quot;:5353650,&quot;learningPath&quot;:{&quot;id&quot;:5353650,&quot;isPublicLearningPath&quot;:true,&quot;isUdemyPath&quot;:false},&quot;featuredReviewData&quot;:{&quot;reviewInfo&quot;:{&quot;_class&quot;:&quot;course_review&quot;,&quot;id&quot;:42134016,&quot;content&quot;:&quot;Generally speaking, a lot of courses like that are way too slow and treat you like a very beginner. I didn&#x27;t get that feeling. As an actual DevOps with Cloud Computing experience on AWS, I truly learned at a proper pace. The information is accurate, the instructions are clear and the concepts are properly explained. I was able to grasp the core concepts of K8s with this course. Kudos to Bret and the community!&quot;,&quot;rating&quot;:5.0,&quot;created&quot;:&quot;3 years ago&quot;,&quot;user&quot;:{&quot;_class&quot;:&quot;user&quot;,&quot;title&quot;:&quot;Guy-Richard Maltais&quot;,&quot;name&quot;:&quot;Guy-Richard&quot;,&quot;display_name&quot;:&quot;Guy-Richard Maltais&quot;,&quot;image_50x50&quot;:&quot;https://img-c.udemycdn.com/user/50x50/28920648_e378.jpg&quot;,&quot;initials&quot;:&quot;GM&quot;,&quot;image_75x75&quot;:&quot;https://img-c.udemycdn.com/user/75x75/28920648_e378.jpg&quot;,&quot;image_200_H&quot;:&quot;https://img-c.udemycdn.com/user/200_H/28920648_e378.jpg&quot;,&quot;num_course_reviews&quot;:4,&quot;total_subscribed_courses&quot;:36,&quot;public_display_name&quot;:&quot;Guy-Richard M.&quot;},&quot;course&quot;:{&quot;_class&quot;:&quot;course&quot;,&quot;id&quot;:2428872,&quot;title&quot;:&quot;Kubernetes Mastery: Hands-On Lessons From A Docker Captain&quot;,&quot;url&quot;:&quot;/course/kubernetesmastery/&quot;}},&quot;page&quot;:&quot;course_taking&quot;},&quot;courseLeadData&quot;:{&quot;captionedLanguages&quot;:[&quot;English [CC]&quot;],&quot;last_update_date&quot;:&quot;2023-07-21&quot;,&quot;published_time&quot;:&quot;2019-11-28T21:15:15Z&quot;,&quot;num_reviews&quot;:3861,&quot;rating&quot;:4.731014,&quot;content_info_short&quot;:&quot;8 hours&quot;},&quot;reviewData&quot;:{&quot;courseId&quot;:2428872,&quot;ratingDistribution&quot;:[{&quot;rating&quot;:1,&quot;count&quot;:18},{&quot;rating&quot;:2,&quot;count&quot;:47},{&quot;rating&quot;:3,&quot;count&quot;:208},{&quot;rating&quot;:4,&quot;count&quot;:1109},{&quot;rating&quot;:5,&quot;count&quot;:2478}],&quot;averageRating&quot;:4.731014,&quot;page&quot;:&quot;course_taking&quot;},&quot;instructorInfo&quot;:{&quot;course_id&quot;:2428872,&quot;instructors_info&quot;:[{&quot;avg_rating_recent&quot;:4.658502238709677,&quot;description&quot;:&quot;\u003cp\u003eHey I&#x27;m Bret.\u0026nbsp;Thanks for learning about me. \u003cstrong\u003eI&#x27;m a freelance DevOps and Docker consultant, trainer, speaker, and Open Source volunteer\u003c/strong\u003e working from Virginia Beach, USA. I&#x27;ve \u003cstrong\u003ehelped over 350,000 people learn Docker and DevOps\u003c/strong\u003e tools and techniques.\u003c/p\u003e\u003cp\u003eI&#x27;ve been a cloud and datacenter ops/sysadmin for more than\u0026nbsp;\u003cstrong\u003e25 years\u003c/strong\u003e. For years I&#x27;ve been exclusive to containers and I help teams Dockerize their apps and systems, and improve their speed of deployment, resiliency, metrics, and awareness. \u003cstrong\u003eAll that DevOps-y stuff.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eI&#x27;m also a \u003cstrong\u003eDocker Captain\u003c/strong\u003e. I speak at conferences, run a popular Discord server, do weekly live events on YouTube, and love helping others. I&#x27;m obsessed with containerizing any app I see, and I&#x27;ll likely talk your ear off about it next time we meet.\u003c/p\u003e\u003cp\u003eI sometimes develop in Node.js, Bash, and general web, usually for open source.\u0026nbsp;\u003cbr\u003eWhen not doing cloud native DevOps stuff, I&#x27;m watching sci-fi, playing games (tabletop and xbox), and traveling with my wife and dog.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePlease check out my courses and join me with thousands of others who are learning the latest DevOps tools!\u003c/strong\u003e\u003c/p\u003e&quot;,&quot;id&quot;:231052,&quot;job_title&quot;:&quot;Docker Captain and DevOps Sysadmin&quot;,&quot;title&quot;:&quot;Bret Fisher&quot;,&quot;display_name&quot;:&quot;Bret Fisher&quot;,&quot;initials&quot;:&quot;BF&quot;,&quot;absolute_url&quot;:&quot;/user/bretfisher/&quot;,&quot;total_num_reviews&quot;:0,&quot;total_num_students&quot;:0,&quot;total_num_taught_courses&quot;:0,&quot;image_50x50&quot;:&quot;https://img-c.udemycdn.com/user/50x50/231052_dba0_6.jpg&quot;,&quot;image_75x75&quot;:&quot;https://img-c.udemycdn.com/user/75x75/231052_dba0_6.jpg&quot;,&quot;image_200_H&quot;:&quot;https://img-c.udemycdn.com/user/200_H/231052_dba0_6.jpg&quot;},{&quot;avg_rating_recent&quot;:4.6403060799469955,&quot;description&quot;:&quot;\u003cp\u003eCourses with this co-author signify that the primary author is a verified Docker Captain with Docker Inc.\u003cbr\u003e\u003c/p\u003e\u003cp\u003eDocker Captain is a distinction that Docker awards select members of the community that are \u003cstrong\u003eboth experts in their field and are passionate about sharing their Docker knowledge with others\u003c/strong\u003e. Captains are Docker ambassadors (not employees) and their commitment to sharing their expertise has a huge impact on the Docker community \u2013 whether they are blogging, writing books, speaking, running workshops, creating tutorials and classes, offering support in forums, or organizing and contributing to local events \u2013 they help make Docker\u2019s mission of democratizing technology possible.\u003c/p\u003e&quot;,&quot;id&quot;:29690858,&quot;job_title&quot;:&quot;&quot;,&quot;title&quot;:&quot;Docker Captain Program&quot;,&quot;display_name&quot;:&quot;Docker Captain Program&quot;,&quot;initials&quot;:&quot;DP&quot;,&quot;absolute_url&quot;:&quot;/user/docker-captain/&quot;,&quot;total_num_reviews&quot;:0,&quot;total_num_students&quot;:0,&quot;total_num_taught_courses&quot;:0,&quot;image_50x50&quot;:&quot;https://img-c.udemycdn.com/user/50x50/29690858_9e4e_3.jpg&quot;,&quot;image_75x75&quot;:&quot;https://img-c.udemycdn.com/user/75x75/29690858_9e4e_3.jpg&quot;,&quot;image_200_H&quot;:&quot;https://img-c.udemycdn.com/user/200_H/29690858_9e4e_3.jpg&quot;}]},&quot;userHasUBProAccess&quot;:false,&quot;isUfbEnrollmentOrPurchase&quot;:true}">
